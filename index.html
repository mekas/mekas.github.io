<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	
	<!-- Bootstrap CSS -->
	<!-- Compiled and minified CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          
    <link rel="stylesheet" href="css/custom.css">
	
	<title>Front Page</title>
	 
	 <script src="js/custom.js"></script> 
</head>

<body>
	<header class="row center-align black no-margin-bottom" >
	    <img class="responsive-img" src="img/google.png">
	    <h1 class="orange-text text-darken-1">GoodbyeHub</ht>
	</header>
	<nav class="nav-center">
    <div class="row nav-wrapper yellow">
      <ul id="nav-mobile" class="center-align hide-on-small-and-down">
        <li><a href="#">Home</a></li>
        <li><a href="#">My Guild</a></li>
        <li><a href="#">Profile</a></li>
        <li class="input-field"><a>
            <input placeholder="Search Guild/Players" id="search_text" type="text" class="validate">
            </a>
        </li>
      </ul>
    </div>
    </nav>
    <section>
        <div class="row margin-top">
            <div class="col l3 ">
                <div class="card margin-left">
                <div class="card-stacked">
                    <div class="center card-content black-text">
                        <h4>ME</h4>
                    </div>
                    <div class="center card-content">
                        <img src="img/user_logo.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                    </div>
                    <div class="card-content container">
                        <div class="row">
                            <div class="col s6">Role</div>
                            <div class="col s6">: Mage</div>
                            <div class="col s6">Rank</div>
                            <div class="col s6 orange-text text-accent-3 ">: Bronze</div>
                            
                        </div>
                    </div>
                    
                  </div>
                 </div>
            </div>
            
            <div class="col l6">
                <div class="card margin-left">
                    <div class="center card-content">
                        <h3>BEGINNER UNION</h3>
                    </div>
                    <div class="card-stacked pad-left">
                        <div class="card-content">
                            <div class="row">
                                <div class="col l3">
                                    <img src="img/prof.png" alt="" class="circle responsive-img"> <!-- notice the "circle" class -->
                                </div>
                                <div class="col l2">Motto</div>
                                <div class="col l7 ">: "From each other according to their ability"</div>
                                <div class="col l2">Rank</div>
                                <div class="col l7 ">: "987"</div>
                                <div class="col l2">Guild Point</div>
                                <div class="col l7 ">: "1020000"</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col l3"></div>
            
            <div class="col l6">
              <div class = "row">
                 <div class = "col s12">
                    <ul class = "tabs margin-left">
                       <li class = "tab col s4"><a href = "#jobs" class="active">Jobs</a></li>
                       <li class = "tab col s4"><a href = "#members">Members</a></li>
                       <li class = "tab col s4"><a href = "#forum">Forum</a></li>
                    </ul>
                 </div>
                 
                 <div class="margin-left pad-all margin-top">
                     <div id = "jobs" class = "col s12">
                        <div class="row">
                            <div class="col s6 height-target">
                                <a class="valign-wrapper waves-effect waves-light btn">Create a Job</a>
                            </div>
                            <div class="col s6 height-target">
                                          <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            </div>
                        </div>
                     </div>
                     <div id = "members" class = "col s12">
                        Members
                     </div>
                     <div id = "forum" class = "col s12">Forum</div>
                 </div>
              </div>
            </div>
            
        </div>
    </section>
</body>
